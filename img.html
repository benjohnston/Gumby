<style>
	h2 {
		margin: 20px 0;
	}
	img {
		margin-bottom: 50px;
	}
	#bg {
		height: 200px;
	}
</style>

<body>

	<div class="row">
		<h1>Responsive Images</h1>
	</div>

	<div class="row">
		<h2>Do you support webp?</h1>
		<img gumby-supports="webp|img/img_silence_demo.webp" 
			 gumby-default="img/img_silence_demo.jpg" />
	</div>

	<div class="row">
		<h2>Are you a tablet?</h1>
		<img gumby-media="only screen and (max-width: 768px) and (min-width: 501px)|img/img_silence_demo-768.jpg,
						  only screen and (max-width: 500px)|img/img_silence_demo-500.jpg" 
			 gumby-default="img/img_silence_demo.jpg" />
	</div>

	<div class="row">
		<h2>Do you support webp and if not are you a tablet?</h1>
		<img gumby-supports="webp|img/img_silence_demo.webp"
			 gumby-media="only screen and (max-width: 768px)|img/img_silence_demo-768.jpg" 
			 gumby-default="img/img_silence_demo.jpg" />
	</div>

	<div class="row">
		<h2>Webp/tablet for this background image?</h1>
		<div id="bg" class="row" 
			 gumby-supports="webp|img/img_silence_demo.webp"
			 gumby-media="only screen and (max-width: 768px)|img/img_silence_demo-768.jpg" 
			 gumby-default="img/img_silence_demo.jpg"></div>
	</div>




	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<!-- 2.0 for modern browsers, 1.10 for .oldie -->
	<script>
	var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
	if(!oldieCheck) {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
	} else {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
	}
	</script>
	<script>
	if(!window.jQuery) {
	if(!oldieCheck) {
	  document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
	} else {
	  document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>');
	}
	}
	</script>

	<!--
	Include gumby.js followed by UI modules.
	Or concatenate and minify into a single file-->
	<script gumby-debug src="js/libs/gumby.js"></script>
	<script src="js/libs/ui/gumby.retina.js"></script>
	<script src="js/libs/ui/gumby.fixed.js"></script>

	<script src="js/libs/ui/gumby.fittext.js"></script>
	<script src="js/libs/ui/gumby.images.js"></script>
	<script src="js/libs/ui/jquery.validation.js"></script>
	<script src="js/libs/gumby.init.js"></script>
